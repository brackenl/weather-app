<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <h1>What's the weather like now?</h1>
    <div class="card-container"></div>

    <div class="form">
      <!-- <label for="city">City:</label> -->
      <input
        name="city"
        type="text"
        value="London"
        placeholder="Location"
        id="loc-input"
      />
      <button id="loc-submit">Get Weather</button>
    </div>
    <div class="units">
      <button id="switch-units">Switch units</button>
    </div>
    <script src="./index.js" type="text/javascript"></script>
  </body>
</html>
